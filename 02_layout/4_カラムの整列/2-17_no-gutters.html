<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 
        グリッドシステム　ガターの処理
        rowの左右marginと、colの左右paddingを操作
     -->
    <h3>何も指定なし</h3>
    <div class="container">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>
    <h3>gutterなし（rowのmarginとcolのpaddingを0にする</h3>
    <div class="container">
        <div class="row no-gutters">
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>
    <h3>containerを省くとEdge to Edgeのデザイン可</h3>
    <!-- <div class="container"> -->
        <div class="row no-gutters">
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    <!-- </div> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</body>
