<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        form {
            margin-bottom: 2rem
        }
    </style>
</head>

<body>
    <h5>ヘルプテキスト</h5>
    <form action="">
        <label for="InputPassword">パスワード</label>
        <input type="password" id="InputPassword" class="form-control">
        <small id="passwordhelp" class="form-text text-muted">パスワードは8から20文字で、文字と数字を含み、スペース、特殊文字または絵文字を含むことはできません</small>
    </form>

    <h5>フォームをまとめて無効化</h5>
    <form action="">
        <fieldset disabled="disabled">
            <div class="form-group">
                <label for="email1">メールアドレス</label>
                <input type="email" placeholder="メールアドレスを入力" class="form-control" id="email1">
            </div>

            <div class="form-group">
                <label for="select1">プルダウンメニュー</label>
                <select name="#" id="select1" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" value="1"><label for="check1"
                        class="form-check-label">選択1</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-5">送信</button>
        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

</body>

</html>
