<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .carousel {
            background: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="carousel slide col-3" data-ride="carousel">
                <h5>カルーセル（一定期間で画像が変わる）</h5>
                <!-- 複数のスライドをまとめる -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="../img/sample.png" alt="first slide"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample02.png" alt="first slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample03.png" alt="first slide" class="d-block w-100">
                    </div>
                </div>
            </div>


            <div class="carousel slide col-3" data-ride="carousel" id="carouselControls">
                <h5>prev/next, インジケーターを追加</h5>
                <!-- 複数のスライドをまとめる -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="../img/sample.png" alt="first slide"
                            class="d-block w-100">

                        <!-- d-none = display:none -->
                        <div class="carousel-caption d-none d-md-block">
                            <h5>スライドの見出し</h5>
                            <p>キャプション</p>
                        </div>
                    </div>
                    <div class="carousel-item"><img src="../img/sample02.png" alt="first slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample03.png" alt="first slide" class="d-block w-100">
                    </div>
                </div>

                <!-- prev, next -->
                <a href="#carouselControls" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a href="#carouselControls" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>

                <!-- インジケーター -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselControls" data-slide-to="1" class="active"></li>
                    <li data-target="#carouselControls" data-slide-to="2"></li>
                    <li data-target="#carouselControls" data-slide-to="3"></li>
                </ol>


            </div>


            <div class="carousel slide carousel-fade col-3" data-ride="carousel">
                <h5>フェードで遷移</h5>
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="../img/sample.png" alt="first slide"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample02.png" alt="first slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample03.png" alt="first slide" class="d-block w-100">
                    </div>
                </div>
            </div>


            <div id="carouselJavascript" class="carousel slide col-3">
                <h5>javascriptで呼び出す</h5>
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="../img/sample.png" alt="first slide"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample02.png" alt="first slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item"><img src="../img/sample03.png" alt="first slide" class="d-block w-100">
                    </div>
                </div>
            </div>

            <!-- カルーセル操作 -->
            <div class="control-buttons my-3"><input type="button" class="btn btn-primary side-first" value="最初のスライド"></div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>

        <script>
            $(function(){
                let $carousel = $("#carouselJavascript");
                $carousel.carousel({
                    interval:1000,
                    ride:"carousel",
                    pause:"hover"
                });

                $(".side-first").on("click", function(){
                    $carousel.carousel(0);
                });
            });
            
        </script>

</body>

</html>
