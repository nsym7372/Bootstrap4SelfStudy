<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container>div {
            margin-bottom: 1.5rem;
        }
    </style>

</head>

<body>

    <div class="container">
        <h5>collapseクラスを用いた折りたたみ</h5>
        <div>
            <p>
                <!-- 表示対象をhrefに（クラス指定でも可） -->
                <a href="#collapseContent01" class="btn btn-secondary" data-toggle="collapse" role="button"
                    aria-expanded="false" aria-controls="collapseContent01">a要素とhref属性によるボタン</a>
            </p>

            <div class="collapse" id="collapseContent01">
                <div class="card card-body">a要素の切り替えボタンをクリックする事で表示と非表示とが切り替わるコンテンツ</div>
            </div>
        </div>

        <div>
            <p>
                <!-- 表示対象をdata-targetに -->
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseContent02"
                    aria-expanded="false" aria-controls="collapseContent02">button要素とdata-toggle属性によるボタン</button>
            </p>

            <div class="collapse" id="collapseContent02">
                <div class="card card-body">button要素の切り替えボタンをクリックすることで表示と非表示とが切り替わるコンテンツ</div>
            </div>

        </div>

        <h5>アコーディオン</h5>
        <div class="accordion" id="accordion">

            <!-- カード１ -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expand="true" aria-controls="collapseOne">カード01切り替えボタン</button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">カード01の本文</div>
                </div>
            </div>

            <!-- カード２ -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expand="false" aria-controls="collapseTwo">カード02切り替えボタン</button>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">カード02の本文</div>
                </div>
            </div>

            <!-- カード３ -->
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree"
                            aria-expand="false" aria-controls="collapseThree">カード03切り替えボタン</button>
                    </h5>
                </div>

                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">カード03の本文</div>
                </div>
            </div>
        </div>

        <h5>javascript(data apiを使わない)</h5>
        <p><a href="#" class="btn btn-primary toggle-btn" role="button">a要素によるボタン</a></p>

        <div id="jscollapse" class="collapse">
            <div class="card card-body">表示と非表示が切り替わるコンテンツ</div>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

    <script>
        let $jsCollapse = $("#jscollapse");
        $(".toggle-btn").on("click", function () {
            $jsCollapse.collapse("toggle");    //開く－閉じるを繰り返し
        });

        $jsCollapse.on("show.bs.collapse", function () {
            $(".toggle-btn").html("表示した");
        });


    </script>

</body>

</html>
