<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!-- 
        見出しを目立たせる
        大きいサイズが４種類登録されている
        大きさ変えるだけなので、タグは問わない
     -->
     <h3 class="display-1">h3.display-1</h3>
     <h3 class="display-2">h3.display-2</h3>
     <h3 class="display-3">h3.display-3</h3>
     <h3 class="display-4">h3.display-4</h3>

     <p class="display-1">p.display-1</p>
     <p class="display-2">p.display-2</p>
     <p class="display-3">p.display-3</p>
     <p class="display-4">p.display-4</p>

     <!-- 
         リード文として想定されている、ちょっと大きいフォント
         大きさ変えるだけなので、タグは問わない
      -->
      <h1 class="lead">h1.lead:リード文</h1>
      <p class="lead">p.lead:リード文</p>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
        
</body>
</html>
